<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Donasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Style/navbar.css"/>
  <link rel="stylesheet" href="./Style/donasiStyle.css"/>
    <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="halaman-donasi">
    <!-- Navbar -->
    <script src="./Script/navbar.js"></script>
    <script src="./Script/menuBurger.js"></script>
    
    <div class="donasi-container">
      <div class="hero-donasi">
        <div class="judul-donasi">Donasi Untuk Sahabat</div>
        <div class="sub-donasi">Bantu kami melanjutkan misi mendukung sahabat disabilitas di seluruh Indonesia.</div>
      </div>

      <div class="qr-section">
        <div class="qr-code">
          <img src="./Asset/qr-code.png" alt="QR Code Pembayaran">
        </div>
        <p>Silakan scan QR Code di atas untuk melakukan pembayaran donasi.</p>
        <button class="btn-bayar" data-bs-toggle="modal" data-bs-target="#successModal">Saya Sudah Bayar</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Terima Kasih!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Donasi Anda sangat berarti bagi kami. Semoga kebaikan Anda dibalas dengan limpahan rezeki.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
