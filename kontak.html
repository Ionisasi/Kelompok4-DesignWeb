<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Style/navbar.css">
  <link rel="stylesheet" href="./Style/kontakStyle.css">
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="halaman-kontak">
    <!-- Navbar -->
    <script src="./Script/navbar.js"></script>
    <script src="./Script/menuBurger.js"></script>

    <!-- Hero Section -->
    <div class="fill"></div>
    <img class="frame-map" src="./Asset/frame-map0.png" />
    <div class="main-container">
      <div class="contact-container">
        <div class="tittle">Alamat dan Kontak</div>
        <div class="list-container">
          <img class="icon" src="./Asset/mdi-location0.svg" />
          <div class="list-item">
            UPT Layanan Disabilitas dan Asesmen Center, X7CR+RH9, Jl. Tabrani
            Ahmad, Pal Lima, Kec. Pontianak Bar., Kota Pontianak, Kalimantan Barat
            78113
          </div>
        </div>
        <div class="list-container">
          <img class="icon" src="./Asset/mynaui-telephone-solid0.svg" />
          <div class="list-item">0829 7646 9127</div>
        </div>
        <div class="list-container">
          <img class="icon" src="./Asset/mynaui-telephone-solid0.svg" />
          <div class="list-item">0512 7046 0123</div>
        </div>
        <div class="list-container">
          <img class="icon" src="./Asset/ic-baseline-email0.svg" />
          <div class="list-item">sahabatdisa25@gmail.com</div>
        </div>
      </div>
      <img class="img-location" src="./Asset/image-60.png" />
      <div class="frame-kritik-dan-saran">
        <div class="tittle">Kritik dan Saran</div>
        <form class="frame-3" action="#" method="post">
          <div class="form-background"></div>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama anda:</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
          </div>
          <div class="mb-3">
            <label for="nohp" class="form-label">No hp:</label>
            <input type="tel" class="form-control" id="nohp" name="nohp" required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan anda:</label>
            <textarea class="form-control" id="pesan" name="pesan" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Pesan Terkirim</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Terima kasih atas kritik dan saran Anda!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Script tambahan -->
      <script>
        const form = document.querySelector('.frame-3');
        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const nama = document.getElementById('nama').value.trim();
          const nohp = document.getElementById('nohp').value.trim();
          const pesan = document.getElementById('pesan').value.trim();

          if (!nama || !nohp || !pesan) {
            alert('Silakan lengkapi semua field.');
            return;
          }

          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();

          form.reset();
        });
      </script>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
